{% extends 'basic.html' %}
{% block style %}
<style>
     .signup-page {
          width: 100%;
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;

     }


     .container {
          border: 1px solid black;
          padding: 50px;
          max-width: 900px;
          border-radius: 0px 100px;
     }

     .page-heading {
          margin-bottom: 50px;
     }


     .button-submit {
          display: flex;
          align-items: center;
          justify-content: flex-end;
          margin-top: 30px;

     }

     .button-submit button {
          width: 300px;
     }

     .two-items {
          display: flex;
          gap: 30px;
     }

     .two-items .mb-3 {
          width: 100%;
     }
</style>

{% endblock %}


{% block body %}

<section class="signup-page">


     <form class="container" action="{% url 'add_product' %}" method="post" enctype="multipart/form-data"> {% csrf_token %}

          <h1 class="page-heading">Add Product</h1>

          <div class="two-items">

               <div class="mb-3">
                    <label for="product_img" class="form-label">Product Image</label>
                    <input type="file" class="form-control" id="product_img" name="product_img" required>
               </div>

               <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your product name" name="name" required>
               </div>

          </div>

          <div class="two-items">



               <div class="mb-3">
                    <label for="product_cat" class="form-label">Product Categories</label>
                    <select class="form-select" id="product_cat" name="category" required>
                         {% for category in categories %}
                         <option value="{{category.id}}">{{category.name}}</option>
                         {% endfor %}
                    </select>
               </div>

               <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="name" placeholder="Enter your product price"
                         name="price" step="any" required>
               </div>

          </div>

          <div class="two-items">

               <div class="mb-3">
                    <label for="discount" class="form-label">Discount ( % )</label>
                    <input type="number" class="form-control" id="discount" placeholder="Enter product discount"
                         name="discount" step="any" required>
               </div>

               <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" placeholder="Enter product quantity"
                         name="quantity" step="any" required>
               </div>

          </div>

          <div class="two-items">

               <div class="mb-3">
                    <label for="duration" class="form-label">Delivery Duration ( days )</label>
                    <input type="number" class="form-control" id="duration" placeholder="Enter product duration"
                         name="duration" step="any" required>
               </div>

               <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="True" id="is_show" checked name="is_show" required>
                    <label class="form-check-label" for="is_show">
                         Can product show
                    </label>
               </div>




          </div>

          <div class="mb-3">
               <label for="info" class="form-label">Product Info</label>
               <textarea class="form-control" id="info" name="info" required>Enter product info here</textarea>
          </div>





          <div class="mb-3 button-submit">
               <button type="submit" class="btn btn-primary">Submit</button>
          </div>




     </form>


</section>


{% endblock %}
