{% extends "basic.html" %}
{% load static %}
{% block style %}

<style>

     body{
          background-color: rgb(226, 226, 226);
     }

     .product-by-cat{
          margin: 20px auto;
          background-color: #ffffff;
          width: 98%;

     }
     .product-cat-titles {
          display: flex;
          justify-content: space-between;
          align-items: center;
     }

     .product-cat-titles a {
          text-decoration: none;

     }

     .product-items{
          display: flex;
          gap: 20px;
          padding: 10px;
          overflow: auto;
     }

     .product-info{
          border: 1px solid gray;
          width: 300px;
          height: 300px;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-decoration: none;
          flex:0 1;
     
     }

     .product-info img{
          width: 190px;
          height: 200px;
          margin: 20px 50px;
          
     }

     .product-info p{
          margin: 0;
          color: black;
          
     }

     .product-price{
          font-weight: 700;
     }

     .product-name{
          height: 24px;
          max-width: 70%;
          overflow: hidden;
     }

     





</style>



{% endblock %}

{% block body %}


<section class="slider">

     <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
               <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
               <div class="carousel-item  active">
                    <img src="{% static 'imgs/home1.webp' %}" class="d-block w-100" alt="...">
               </div>
               <div class="carousel-item">
                    <img src="{% static 'imgs/home2.webp' %}" class="d-block w-100" alt="...">
               </div>
               <div class="carousel-item">
                    <img src="{% static 'imgs/home3.webp' %}" class="d-block w-100" alt="...">
               </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
               data-bs-slide="prev">
               <span class="carousel-control-prev-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
               data-bs-slide="next">
               <span class="carousel-control-next-icon" aria-hidden="true"></span>
               <span class="visually-hidden">Next</span>
          </button>
     </div>


</section>



{% for cat in categories %}
<section class="product-by-cat p-3 ">

     <div class="product-cat-titles p-3">
          <h3 class="product-cat-name">{{cat.product_cat}}</h3>
          <a href="#">More</a>
     </div>


     <div class="product-items">

          {% for item in cat.product_info %}
          <a href="#" class="product-info"> 
               <img src="{{item.product_img.url}}" alt="">
               <p class="product-name">{{item.name}}</p>
               <p class="product-price">Rs {{item.price}}</p>
          </a>

          {% endfor %}
     

     </div>



</section>

{% endfor %}

{% endblock %}
